<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <h1>registration form</h1>

        <form>
            <div class="name_field">

                <label for="full name">Full Name</label>
                <input id="full name" type="text" placeholder="Enter your Name">
            </div>

            <div class="email_field">

                <label for="e-mail address">Email Address</label>
                <input id="E-mail Address" type="E-mail" placeholder="Emter your E-mail">
            </div>
            
            <div class="contact_field">
                <label for=" number">Your Phone Number</label>
                <input id=" Number" type="number" placeholder=" Enter Your Phone Number">
            </div>

            <div class="password_field">
                <label for="passwowrd">Enter Your Password</label>
                <input id="password" type="password" placeholder="Enter Your Password">
            </div>

            <div class="date_field">
                <label for="data">Birth Date</label>
                <input id="data" type=" date" placeholder=" Enter Your Birth  Date">
            </div>


            <div class="select_field">

                <select name="" id="">
                    <option value="">one</option>
                    <option value="">two</option>
                    <option value="">three</option>
                    <option value="">four</option>
                    <option value="">five</option>
                    <option value="">six</option>

                </select>
            </div>

            <div class="gender">

                <P>Gender</P>
                <label for="male">Male</label>
                <input name="gender" id="male" type="radio">

                <label for="female">Female</label>
                <input name="gender" id="female" type="radio">

                <label for="custome">Custome</label>
                <input name="gender" id="Custome" type="radio">
                
            </div>

            <div class="mass_field">
                <label for="data">Your comment</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Commenet"></textarea>
                
            </div>


            <button type="Submit">Submit</button>
            <button reset="Reset">Reset</button>


        </form>
        
    </div>

     
</body>
</html>
